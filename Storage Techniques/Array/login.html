<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="overflow-hidden">
    <a href="./signup.html" class="block text-end mr-15 mt-2 hover:text-blue-400 hover:underline">SignUp</a>
    <main class="w-screen h-screen flex justify-center items-center">
        <form action="">
            <section class="border-2 pl-10 pr-15 py-5 rounded-3xl w-100">
                <p class="text-3xl font-semibold text-center">Log In</p>
                <label for="userName">Username:
                    <input type="text" id="userName" placeholder="Enter Username or E-mail" class="border-2 block w-75 my-2 p-2">
                </label>
                <label for="lpsw">Password:
                    <input type="password" id="lpsw" placeholder="Enter Password"
                        class="border-2 block w-75 my-2 p-2">
                </label>
                <button onclick="check()"
                    class="border-2 border-green-400 w-75 bg-green-600 text-white font-bold rounded-lg my-2 p-2 hover:bg-green-400">Log In</button>
            </section>
        </form>
    </main>
    <script src="./form.js"></script>
</body>

</html>
