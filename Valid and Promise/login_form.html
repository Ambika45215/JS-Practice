<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="flex justify-center items-center flex-col min-h-screen bg-gray-100">
    <header class="m-5 text-3xl font-semibold">
        <h1>Login</h1>
    </header>
    <main>
        <form action="" class="border-2 border-white w-100 h-auto flex flex-col justify-center pl-5 py-3 pr-8 gap-3 bg-white rounded-xl">
            <label for="l-mail">E-mail: <br>
                <input type="email" id="l-mail" required placeholder="abcd@domain.com"
                    class="border-2 rounded-lg w-full h-10 my-2 p-2">
                <div class="error text-red-600 text-sm "></div>
            </label>
            <label for="l-psw">Password: <br>
                <input type="password" id="l-psw" required placeholder="Enter password"
                    class="border-2 rounded-lg w-full h-10 my-2 p-2">
                <div class="error text-red-600 text-sm "></div>
            </label>
            <button type="button"
                class="w-full h-10 border-2 border-green-600 bg-green-600 rounded-lg mb-2 mt-2 font-semibold hover:bg-green-400 hover:border-green-400 cursor-pointer" onclick="check()">Login</button>

            <div class="content-center m-auto">Don't have an account ? <a href="./Register.html"
                    class="text-blue-600 hover:underline">Register here</a></div>
        </form>
    </main>
    <script src="./login_form.js"></script>
</body>

</html>
